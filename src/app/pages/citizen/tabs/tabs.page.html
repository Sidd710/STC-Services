<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="dashboard" [routerLink]="['/citizen-tabs/dashboard']">
      <ion-icon name="home"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="view-complain" [routerLink]="['/citizen-tabs/view-complain']">
      <ion-icon name="eye"></ion-icon>
      <ion-label>View</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="add-complain" [routerLink]="['/citizen-tabs/add-complain']">
      <ion-icon name="add-circle"></ion-icon>
      <ion-label>Add</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" [routerLink]="['/citizen-tabs/profile']">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

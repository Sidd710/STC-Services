<ion-content fullscreen class="login-page">
  <div class="login-wrapper">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (submit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="username" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-button expand="block" class="login-button" type="submit">Login</ion-button>

          <div class="text-links">
            <a routerLink="/forgot-password">Forgot Password?</a>
            <span> | </span>
            <a routerLink="/register">Register</a>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-loading [isOpen]="isLoading" message="Please wait..."></ion-loading>

</ion-content>
